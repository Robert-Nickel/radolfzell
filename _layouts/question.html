---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="description">{{ page.description }}</p>
<p class="question">{{ page.question }}</p>
{% for answer in page.answers %}

<a href="{{ answer.link }}">
    <div class="button">{{ answer.text }}</div>
</a>

{% endfor %}
{% if page.input %}
<input class="input" id="answer" type="text">
<div class="button" onclick="checkAnswer()">
    Pr√ºfen</div>
{% endif %}
<br><br>

<script>
    function checkAnswer() {
        let answer = document.getElementById('answer').value
        let correct_answer = {{ page.input.correct }}
        if (answer == correct_answer) {
            window.location.href = "{{ page.input.correct_link }}";
        } else {
            window.location.href = "{{ page.input.wrong_link }}";
        }
    }
</script>
